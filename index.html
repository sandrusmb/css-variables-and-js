<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables JavaScript30</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barrio|Dawning+of+a+New+Day|Julius+Sans+One|Kranky|Lekton|Poiret+One|Text+Me+One|The+Girl+Next+Door|Tulpen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="js">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
      />

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" />

      <label for="border-radius">Border Radius:</label>
      <input
        id="border-radius"
        type="range"
        name="border-radius"
        min="0"
        max="500"
        value="0"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="./paisaje.jpg" />
    <script src="main.js"></script>
  </body>
</html>
